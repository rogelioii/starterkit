# Default values for starterkit
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rogelioii/starterkit
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
    # eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/<IAM_ROLE_NAME>
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""    

podAnnotations: {}
  # -- Monitoring / Prometheus --
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "8080"
  # prometheus.io/path: "/metrics"

  # -- AWS IRSA (IAM Role for Service Accounts) --
  # eks.amazonaws.com/role-arn: arn:aws:iam::<account_id>:role/<role-name>

  # -- AppArmor / Seccomp --
  # container.apparmor.security.beta.kubernetes.io/<container>: localhost/<profile>
  # seccomp.security.alpha.kubernetes.io/pod: runtime/default

  # -- Service Mesh (Istio / Linkerd) --
  # sidecar.istio.io/inject: "true"
  # traffic.sidecar.istio.io/includeInboundPorts: "8080,9090"
  # linkerd.io/inject: enabled

  # -- Logging / Fluent Bit / ELK / Elastic Agent --
  # fluentbit.io/tag: "app.logs"
  # log-format: "json"
  # co.elastic.logs/enabled: "true"

  # -- Network Bandwidth Hints --
  # kubernetes.io/ingress-bandwidth: 1M
  # kubernetes.io/egress-bandwidth: 1M

  # -- Autoscaling / Eviction / Scheduling --
  # cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  # scheduler.alpha.kubernetes.io/critical-pod: ""

  # -- Config/Secret Auto Reloaders --
  # reloader.stakater.com/match: "true"

  # -- HashiCorp Vault Agent Injection --
  # vault.hashicorp.com/agent-inject: "true"


podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 5555

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: starterkit.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: starterkit-tls
  #    hosts:
  #      - starterkit.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
